<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chungie's Firearms Database</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chungie's Firearms Database</h1>
  </header>
  <main>
    <section id="search">
      <h2>Search Firearms</h2>
      <input type="text" id="searchInput" placeholder="Enter firearm name or model">
      <button id="searchButton">Search by Name</button>
      <input type="text" id="manufacturerInput" placeholder="Enter manufacturer name">
      <button id="searchByManufacturerButton">  by Manufacturer</button>
      <button id="resetButton">Reset</button>
    </section>
    <h2>Results</h2>
    <ul id="firearms-list"></ul>
  </section>
</main> 
</body>
</html>
